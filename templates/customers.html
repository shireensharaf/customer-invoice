{% extends "base.html" %}
{% block body %}
<h2> Add Customer </h2>
<form action="/" method='post'>
  <div class="form-group">
    <label for="c-name"> Customer Name </label>
    <input type="text" class="form-control" id="c-name" name="customer-name" />
  </div>
  <div class="form-group">
     <label for="address"> Address </label>
     <input type="text" class="form-control" id = "address" name="address" />
  </div>
  <div class="form-group">
      <label for="email"> Email </label>
      <input type="email" class="form-control" id = "email" name="email" />
      </div>
    <input type="submit" class="btn btn-dark" name="submit" value="Add Customer"/>
  </form>
  <h1> List of customers </h1>
  <p>
  <table>
    <tr>
      <th >Name</th> <th>Join date</th> <th>Address</th> <th>Email</th>
    </tr>
    {% for customer in customers %}
    <tr>
      <td><a href="/invoices?cid={{customer.id}}">{{customer.name}}<a></td> 
      <td>{{customer.jdate}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.email}}</td>
    </tr>
    {% endfor %}
  </table>
  </p>
</body>
{% endblock %}
